<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Find User Form</h1>

<form action="#" th:action="@{/find}" th:object="${searchedUser}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">To main Page</a>
</body>
</html>
