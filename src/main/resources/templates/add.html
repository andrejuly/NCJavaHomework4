<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add User Form</h1>

<form action="#" th:action="@{/add}" th:object="${user}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
    <p>Middle name: <input type="text" th:field="*{middleName}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"/>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"/>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
    <p>Company name: <input type="text" th:field="*{companyName}" /></p>
    <div class="errors" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"/>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
    <a href="/">To main Page</a>
</body>
</html>
